{% load static %}

<div class="middle">
    <div class="middleblock options">
        <textarea id="ed" placeholder="Entrer la nouvelle valeur ici..."></textarea>
        <textarea id="target_ed" class="hidden"></textarea>
        <div id="echo" class="hidden"></div>
        <div class='btn option_btn' id="valuepush_ed"><i class="fas fa-circle-arrow-up"></i>&nbsp;Valider</div>
    </div>
    <div class="middleblock references">
        <fieldset class="list_block">
            <legend>Références: Sortilèges</legend>
            {% for s in reference.spells %}
                <div class="spell_entry"><div class="name">{{s.name}}</div><div class="rid">{{s.rid}}</div> </div>
            {% endfor %}
        </fieldset>
        <fieldset class="list_block">
            <legend>Références: Equipement</legend>
            {% for s in reference.gear %}
                <div class="spell_entry"><div class="name">{{s.name}}</div><div class="rid">{{s.rid}}</div> </div>
            {% endfor %}
        </fieldset>
    </div>
</div>
