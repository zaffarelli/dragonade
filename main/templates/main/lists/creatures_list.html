{% load static %}
{% load dragonade_filters %}


<div class="paginator previous" page="{{previous_page}}" target="creatures">
    <i class="fas fa-arrow-left"></i>{{previous_page}}
</div>
<div class="paginator next" page="{{next_page}}" target="creatures">
    {{next_page}}<i class="fas fa-arrow-right"></i>
</div>


{% for x in elements %}
    <div class="minisheet" id="mini__{{x.id}}" code="{{x.code}}" title="{{x.name}}">
        {{x.name|safe}}<br/><span class="options">{{x.rid|safe}}</span>
    </div>
{% endfor %}
