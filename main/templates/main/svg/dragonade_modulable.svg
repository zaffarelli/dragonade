<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="100mm"
   height="30mm"
   viewBox="-50 -15 100 30"
   version="1.1"
   id="modulable_title"
   xmlns="http://www.w3.org/2000/svg">
   <g id="layer1" transform="translate(0,0)">
          <rect
             style="fill:#101010;fill-opacity:0.50;stroke:none;stroke-width:0.5;"
             id="rect1"
             width="100"
             height="8"
             x="-50"
             y="-4"
             rx="2"
             ry="2" />
          <text
             style="font-weight:600;font-size:11pt;line-height:1.25;font-family:Griffy;font-variant-caps:small-caps;fill:#101010;fill-opacity:0.75;text-anchor:middle;"
             x="0"
             y="0"
             id="dragonade">DRAGONADE
          </text>
          <text
             style="font-weight:600;font-size:6pt;line-height:1.25;font-family:Euphorigenic;-inkscape-font-specification:'Montserrat, Semi-Bold';font-variant-caps:small-caps;fill:#ffffff;fill-opacity:0.705402;text-anchor:end;"
             x="45"
             y="6"
             id="title">{{title}}
          </text>
          <text
             style="font-weight:600;font-size:4pt;line-height:1.25;font-family:Neucha;font-variant-caps:small-caps;fill:#ffffff;fill-opacity:0.705402;text-anchor:start;"
             x="-40"
             y="7"
             id="version">{{version}}
          </text>
