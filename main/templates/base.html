<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>{% block title %}Dragonade{% endblock %}</title>
    {% load static %}
    {% load sass_tags %}
    <link rel='icon' type="image/svg+xml" href='{% static "main/favicon.svg" %}'>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js" integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src='{% static "js/main.es6" %}'></script>
    <script type="text/javascript" src='{% static "js/orologio.es6" %}'></script>
    <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Anybody">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Cutive+Mono">
    {% for font in fontset %}
        <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family={{ font }}">
    {% endfor %}
        <link rel='stylesheet' type='text/css' href='{% sass_src "main/css/main.scss" %}'/>
</head>
<body>
<div class="universe hidden"><div id="d3area"></div></div>
<div class="world hidden">
    <div class="spare_left"></div>
    <div class="corpus">
        <div class="stacked top"></div>
        <div class="stacked">
        {% block main %}
        {% endblock main %}
        </div>
        <div class="stacked bottom"></div>
        {% block javascript %}
        {% endblock javascript %}
    </div>
    <div class="spare_right"></div>
</div>

<div id="overlay" class="hidden">
    <div id="dialog"></div>
</div>

        {% block custom_js %}
        {% endblock custom_js %}

</body>
</html>
